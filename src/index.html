<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="main-container">
        <form id="search-section">
            <input type="text" id="search-bar" pattern="[a-zA-Z]+" placeholder="pick a city!">
            <button id="search-button">search</button>
        </form>
    
    <div id="content-display">
        <div id="location-display"></div>
        <div id="temp-rain-display">
            <div id="temperature-display"></div>
            <div id="rain-display"></div>
        </div>
        
        <div id="conversion-choices">
            <button id="convert-to-celsius">Celsius</button>
            <button id="convert-to-farenheit">Farenheit</button>
        </div>
        <div id="maxTemp-minTemp-display"></div>
        <div id="clouds-display"></div>
        <div id="wind-speed-display"></div>
    </div>
    </div>



    
    
</body>
</html>
